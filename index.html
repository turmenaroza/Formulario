<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="validar.js"></script>
    <title>Document</title>
</head>

<body>
   <h1>Inscrição para o Handebol Joinville</h1> 
   <p>Atletas do sub16 até o adulto</p>
   <p>Temporada 2026</p>
   <br>

    <form action id="AtletaForm"></form>
    <label for="nome-atleta">Nome da Atleta:</label>
    <input type="text" name="nome" id="nome-atleta" required>

    <br>
    <label for="cpf">CPF</label>
    <input type="text" name="CPF" id="cpf-atleta" required>
    <br>

    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade-atleta" required>
    <br>
    
    <label for="email">Insira seu email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="identidade">Envie uma foto da sua identidade:</label>
    <input type="file" id="identidade" name="identidade"><br><br>
    

  
      

    <button type="submit" onclick="Enviar()"> Enviar</button>

</body>

</html>
